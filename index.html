<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Super Keren - Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Roboto', sans-serif;
  background:#0b0c10;
  color:#e0e0e0;
  min-height:100vh;
  overflow-x:hidden;
  padding:0;
  margin:0;
}

/* Canvas background */
#networkCanvas {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
  background:#0b0c10;
}

/* Landing container */
#landing {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:0 20px;
}

/* Heading */
#landing h1 { 
  font-size:3em; 
  color:#66fcf1; 
  margin-bottom:50px; 
  text-shadow:0 0 5px #66fcf1;
}

/* Buttons */
#landing button {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  padding:20px 50px;
  font-size:1.5em;
  border-radius:12px;
  border:none;
  background:#1f2833;
  color:#66fcf1;
  cursor:pointer;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
  transition:0.3s;
  margin:15px 0;
}
#landing button:hover { background:#45a29e; color:#0b0c10; }

/* Footer */
footer {
  text-align:center;
  padding:8px 0;
  font-size:0.9em;
  color:#45a29e;
  background: rgba(0,0,0,0.3);
  position: fixed;
  bottom:0;
  width:100%;
  z-index:10;
}
</style>
</head>
<body>

<!-- Canvas Background -->
<canvas id="networkCanvas"></canvas>

<div id="landing">
  <h1>Selamat Datang di Web Super Keren!</h1>

  <!-- Tombol Masuk Admin -->
  <button onclick="window.location.href='admin.html'">
    <span style="display:flex; align-items:center; gap:8px;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#66fcf1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c0-4 8-4 8-4s8 0 8 4v2H4v-2z"/>
      </svg>
      Masuk Admin
    </span>
  </button>

  <!-- Tombol Masuk User -->
  <button onclick="window.location.href='user.html'">
    <span style="display:flex; align-items:center; gap:8px;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#66fcf1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="7" cy="8" r="3"/>
        <circle cx="17" cy="8" r="3"/>
        <path d="M2 20c0-3 5-4 5-4s5 1 5 4v2H2v-2z"/>
        <path d="M12 20c0-3 5-4 5-4s5 1 5 4v2h-10v-2z"/>
      </svg>
      Masuk User
    </span>
  </button>

  <!-- Tombol Telegram -->
  <button onclick="window.open('https://t.me/username', '_blank')">
    <span style="display:flex; align-items:center; gap:8px;">
      <svg width="24" height="24" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
        <circle cx="120" cy="120" r="120" fill="#66fcf1"/>
        <path d="M50 120 L190 80 L160 140 L120 120 L80 140 Z" fill="#0b0c10"/>
      </svg>
      Telegram
    </span>
  </button>
</div>

<script>
// ===== Network Canvas Background =====
const canvas = document.getElementById('networkCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

let points = [];
const pointCount = 80;

for(let i=0;i<pointCount;i++){
  points.push({
    x:Math.random()*width,
    y:Math.random()*height,
    vx:(Math.random()-0.5)*0.5,
    vy:(Math.random()-0.5)*0.5
  });
}

window.addEventListener('resize',()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; });

function animateNetwork(){
  ctx.clearRect(0,0,width,height);
  for(let i=0;i<points.length;i++){
    let p=points[i];
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0 || p.x>width) p.vx*=-1;
    if(p.y<0 || p.y>height) p.vy*=-1;

    for(let j=i+1;j<points.length;j++){
      let q=points[j];
      let dist = Math.hypot(p.x-q.x, p.y-q.y);
      if(dist<150){
        ctx.strokeStyle='rgba(102,252,241,'+(1-dist/150)+')';
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(q.x,q.y);
        ctx.stroke();
      }
    }

    ctx.fillStyle='#66fcf1';
    ctx.globalAlpha=0.7;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
  requestAnimationFrame(animateNetwork);
}
animateNetwork();
</script>

<footer>
  Created by YourName
</footer>

</body>
</html>
