<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Upload Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#0A1F44;
    --secondary:#162f75;
    --accent:#00d4ff;
    --white:#ffffff;
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:white;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 30px;
}

.logo{
    font-weight:700;
    font-size:20px;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
    transition:.3s;
}
.menu-btn:hover{color:var(--accent);}

.container{
    width:90%;
    max-width:1100px;
    margin:auto;
    padding-bottom:60px;
}

.search-box{
    text-align:center;
    margin-bottom:25px;
}

.search-box input{
    width:60%;
    padding:12px;
    border-radius:25px;
    border:none;
    outline:none;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:white;
    color:var(--primary);
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    cursor:pointer;
    transition:.4s;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 15px 40px rgba(0,212,255,0.5);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:15px;
    text-align:center;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    animation:fadeIn .3s ease;
    z-index:1000;
}

.modal-box{
    background:white;
    color:var(--primary);
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:400px;
    text-align:center;
    animation:scaleUp .3s ease;
}

.btn{
    display:block;
    margin:10px auto;
    padding:10px 15px;
    border-radius:20px;
    text-decoration:none;
    background:var(--accent);
    color:white;
    transition:.3s;
}

.btn:hover{
    background:#00aacc;
}

.close{
    margin-top:15px;
    background:#ccc;
    color:black;
}

.admin-panel{
    background:white;
    color:var(--primary);
    padding:25px;
    border-radius:20px;
    max-width:500px;
    margin:40px auto;
}

.admin-panel input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ddd;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
@keyframes scaleUp{
    from{transform:scale(.8);}
    to{transform:scale(1);}
}
</style>
</head>
<body>

<header>
    <div class="logo">UPLOAD GALLERY</div>
    <div class="menu-btn" onclick="showLogin()">â‹®</div>
</header>

<div class="container">
    <div class="search-box">
        <input type="text" placeholder="Cari tanggal upload..." onkeyup="searchData(this.value)">
    </div>
    <div id="content"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("galleryData")) || [];

// Simpan ke localStorage
function save(){
    localStorage.setItem("galleryData", JSON.stringify(data));
}

// Render grid gambar
function render(items=data){
    let html='<div class="grid">';
    items.forEach((item,index)=>{
        html+=`
        <div class="card" onclick="openLinks(${index})">
            <img src="${item.image}">
            <div class="card-content">
                <h3>${item.date}</h3>
                <small>Klik untuk lihat link</small>
            </div>
        </div>`;
    });
    html+='</div>';
    document.getElementById("content").innerHTML=html;
}

// Open modal daftar link
function openLinks(index){
    let item=data[index];
    let modal=`
    <div class="modal" onclick="this.remove()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3>${item.date}</h3>
            ${item.links.map(l=>{
                // pastikan link otomatis https:// jika tidak ada
                let url=l.url.trim();
                if(!url.startsWith("http://") && !url.startsWith("https://")){
                    url="https://"+url;
                }
                return `<a class="btn" href="${url}" target="_blank" rel="noopener noreferrer">${l.name}</a>`;
            }).join("")}
            <button class="btn close" onclick="this.closest('.modal').remove()">Tutup</button>
        </div>
    </div>`;
    document.body.insertAdjacentHTML("beforeend",modal);
}

// Search berdasarkan tanggal
function searchData(keyword){
    let filtered=data.filter(d=>d.date.includes(keyword));
    render(filtered);
}

// Show admin login
function showLogin(){
    document.getElementById("content").innerHTML=`
    <div class="admin-panel">
        <h2>Login Admin</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
    </div>`;
}

// Login admin
function login(){
    let user=document.getElementById("user").value;
    let pass=document.getElementById("pass").value;
    if(user==="admin" && pass==="admin123"){
        showDashboard();
    }else alert("Login salah!");
}

// Admin dashboard tambah gambar & link
function showDashboard(){
    document.getElementById("content").innerHTML=`
    <div class="admin-panel">
        <h2>Tambah Upload</h2>
        <input type="date" id="date">
        <input type="file" id="image" accept="image/*">
        <div id="linksArea"></div>
        <button class="btn" onclick="addLinkField()">+ Tambah Link</button>
        <button class="btn" onclick="addData()">Simpan</button>
        <button class="btn" onclick="render()">Kembali</button>
    </div>`;
    addLinkField();
}

// Tambah field link
function addLinkField(){
    document.getElementById("linksArea").insertAdjacentHTML("beforeend",`
        <input type="text" placeholder="Nama Tombol" class="linkName">
        <input type="text" placeholder="URL Link" class="linkURL">
    `);
}

// Simpan data baru
function addData(){
    let date=document.getElementById("date").value;
    let imageFile=document.getElementById("image").files[0];
    if(!date || !imageFile){alert("Isi tanggal & gambar");return;}

    let reader=new FileReader();
    reader.onload=function(e){
        let links=[];
        let names=document.querySelectorAll(".linkName");
        let urls=document.querySelectorAll(".linkURL");
        for(let i=0;i<names.length;i++){
            if(names[i].value && urls[i].value){
                let urlInput=urls[i].value.trim();
                if(!urlInput.startsWith("http://") && !urlInput.startsWith("https://")){
                    urlInput="https://"+urlInput;
                }
                links.push({name:names[i].value,url:urlInput});
            }
        }
        data.push({date:date,image:e.target.result,links:links});
        save();
        render();
    };
    reader.readAsDataURL(imageFile);
}

render();
</script>

</body>
</html>
