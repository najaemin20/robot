<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Upload Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#0A1F44;
    --secondary:#142b63;
    --accent:#00d4ff;
    --light:#ffffff;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:white;
    overflow-x:hidden;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 30px;
}

.logo{
    font-weight:700;
    font-size:20px;
    letter-spacing:1px;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
    transition:0.3s;
}
.menu-btn:hover{
    color:var(--accent);
}

.container{
    width:90%;
    max-width:1100px;
    margin:auto;
    padding-bottom:60px;
}

.search-box{
    margin:20px 0;
    text-align:center;
}

.search-box input{
    width:60%;
    padding:12px;
    border-radius:25px;
    border:none;
    outline:none;
    font-size:14px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:white;
    color:var(--primary);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
    transition:0.4s;
    animation:fadeIn 0.5s ease;
}

.card:hover{
    transform:translateY(-8px) scale(1.02);
    box-shadow:0 15px 35px rgba(0,212,255,0.4);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:15px;
    text-align:center;
}

.btn{
    display:inline-block;
    background:var(--accent);
    color:white;
    padding:8px 15px;
    border-radius:20px;
    text-decoration:none;
    margin:5px;
    transition:0.3s;
}

.btn:hover{
    background:#00aacc;
}

.admin-panel{
    background:white;
    color:var(--primary);
    padding:25px;
    border-radius:20px;
    max-width:500px;
    margin:40px auto;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.admin-panel input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ddd;
}

.hidden{
    display:none;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<header>
    <div class="logo">UPLOAD GALLERY</div>
    <div class="menu-btn" onclick="showLogin()">â‹®</div>
</header>

<div class="container">

<div class="search-box">
    <input type="text" placeholder="Cari tanggal upload (contoh: 2026-02-16)" onkeyup="searchData(this.value)">
</div>

<div id="content"></div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("galleryData")) || [];

function save(){
    localStorage.setItem("galleryData", JSON.stringify(data));
}

function render(items = data){
    let html = `<div class="grid">`;
    items.forEach((item,index)=>{
        html+=`
        <div class="card">
            <img src="${item.image}">
            <div class="card-content">
                <h3>${item.date}</h3>
                ${item.links.map(link=>`<a class="btn" href="${link.url}" target="_blank">${link.name}</a>`).join("")}
            </div>
        </div>
        `;
    });
    html+=`</div>`;
    document.getElementById("content").innerHTML = html;
}

function searchData(keyword){
    let filtered = data.filter(item=>item.date.includes(keyword));
    render(filtered);
}

function showLogin(){
    document.getElementById("content").innerHTML = `
    <div class="admin-panel">
        <h2>Login Admin</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
    </div>
    `;
}

function login(){
    if(document.getElementById("user").value==="admin" &&
       document.getElementById("pass").value==="admin123"){
        showDashboard();
    }else{
        alert("Login salah!");
    }
}

function showDashboard(){
    document.getElementById("content").innerHTML=`
    <div class="admin-panel">
        <h2>Tambah Upload</h2>
        <input type="date" id="date">
        <input type="file" id="image" accept="image/*">
        <div id="linksArea"></div>
        <button class="btn" onclick="addLinkField()">+ Tambah Link</button>
        <button class="btn" onclick="addData()">Simpan</button>
        <button class="btn" onclick="render()">Kembali</button>
    </div>
    `;
    addLinkField();
}

function addLinkField(){
    document.getElementById("linksArea").innerHTML += `
        <input type="text" placeholder="Nama Tombol" class="linkName">
        <input type="text" placeholder="URL Link" class="linkURL">
    `;
}

function addData(){
    let date = document.getElementById("date").value;
    let imageFile = document.getElementById("image").files[0];

    if(!date || !imageFile){
        alert("Isi tanggal & gambar");
        return;
    }

    let reader = new FileReader();
    reader.onload = function(e){
        let links=[];
        let names=document.querySelectorAll(".linkName");
        let urls=document.querySelectorAll(".linkURL");

        for(let i=0;i<names.length;i++){
            if(names[i].value && urls[i].value){
                links.push({name:names[i].value, url:urls[i].value});
            }
        }

        data.push({
            date:date,
            image:e.target.result,
            links:links
        });

        save();
        render();
    };
    reader.readAsDataURL(imageFile);
}

render();
</script>

</body>
</html>
